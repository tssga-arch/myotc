#
# Create a test desktop
#
#define SID ts1
#define DEFPWLEN 12
#define ext_domain otc1.cloudkit7.xyz
#define vhost_fqdn {SID}.{ext_domain}
#define acme_email alejandrol@t-systems.com
#define acme_domains -d {vhost_fqdn}
#include sslh-config.yaml

#define NOT_USE_ACME
#ifdef USE_ACME
 #include acme-config.yaml
#else
 #include selfsigned-config.yaml
#endif

sid: {SID}
snat: True
nets:
  1:
    vms:
      1:
        image: Standard_Ubuntu_20.04_latest
        flavor: s3.large.2
        eip: True
        sg:
        - 22/tcp
        - 80/tcp
        - 443/tcp
        cname: {SID}
        user_data:
          #cloud-config
          debug: true
          disable_root: false
          # Do apt-get update
          package_update: True
          package_reboot_if_required: true
          packages:
           - pwgen
           - micro
           - python3-venv
           - zip
           - sslh

           - xfce4
           - xfce4-goodies
           - xubuntu-icon-theme
           - gnome-icon-theme
           - tango-icon-theme

           - firefox
           - geany
           - tigervnc-viewer

           - libvte9
           - doc-base
           - devhelp
           - libnotify-bin
           - yelp

           - xorg
           - xserver-xorg-legacy
           - xserver-xorg-video-all
           - mesa-utils
           - xfonts-base
           - xfonts-100dpi
           - xfonts-75dpi
           - xfonts-scalable
           - x11-xserver-utils
           - xbitmaps
           - xclip
           - tigervnc-standalone-server
           - tigervnc-common

           - tigervnc-xorg-extension
           - slim

           - xrdp

           - apache2
          write_files:
           #define vhost_conf_only
           #include apache2/vhost-ssl.yaml
           - owner: root:root
             path: {vhost_conf_dir}/{vhost_fqdn}.conf
             permissions: '0644'
             content: |
               #include ts-vhost.conf
           - owner: root:root
             path: /etc/X11/xorg.conf
             permissions: '0644'
             content: |
              Section "Module"
               Load "vnc"
              EndSection
              Section "Screen"
               Identifier "Screen0"
               Option "UserPasswdVerifier" "VncAuth"
               Option "PasswordFile" "/root/.vncpasswd"
              EndSection
           - owner: root:root
             path: /root/.vncpasswd
             permissions: '0644'
             encoding: b64
             content: $PWGEN:linux:vnc:{DEFPWLEN}$

          users:
          - name: linux
            sudo: ["ALL=(ALL) NOPASSWD:ALL"]
            groups: users
            lock_passwd: false
            shell: /bin/bash
            passwd: $PWGEN:linux:SHA256:{DEFPWLEN}$
            ssh_authorized_keys:
            - $KEYGEN:linux:pub$

          runcmd:
            #include resolvectl.yaml
            #include tweak-etchosts.yaml
            #include ssh/tcpfwd.yaml
            #include sslh.yaml
            #ifdef USE_ACME
            #include acme.yaml
            #else
            #include selfsigned.yaml
            - {selfsigned_cmd} {vhost_fqdn}
            #endif

            # Enable vhost
            - a2ensite {vhost_fqdn}
            - a2enmod ssl
            - service apache2 restart

            - service slim start

            # Install guacamole using https://github.com/MysticRyuujin/guac-install
            # git.io/fxZq5 -> https://raw.githubusercontent.com/MysticRyuujin/guac-install/master/guac-install.sh
            - wget https://git.io/fxZq5 -O /root/guac-install.sh
            - bash /root/guac-install.sh --mysqlpwd "$PWGEN:mysql:{DEFPWLEN}$" --guacpwd "$PWGEN:guacpwd:{DEFPWLEN}$" --nomfa --installmysql
            - a2enmod proxy
            - a2enmod proxy_http
            - a2enmod proxy_wstunnel
            - systemctl restart apache2

            # See https://linuxize.com/post/how-to-install-xrdp-on-ubuntu-20-04/
            # These are not needed
            #  install ssl-cert
            #  adduser xrdp ssl-cert
            #  Edit /etc/xrdp.ini



