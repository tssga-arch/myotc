#
# Create a basic Linux server
#
#define PWDEFAULTS SHA256:12
#define SID demo2
#define PUBLIC_DNS_ZONE otc1.cloudkit7.xyz
#define CIDR_BLOCK 10.255.0.0/16

snat: True
sgs:
  standard:
  - 22/tcp
  - 443/tcp
  - 8080/tcp
nets:
  1:
    sn_size: 7
    vms:
      1:
        image: Standard_Ubuntu_22.04_latest
        image_size: 16
        flavor: s3.medium.1
        eip: True
        cname: "*.demoapps"
        sg:
         - 22/tcp
         - 443/tcp
        vols:
         1: {{ size: 20 }}
        user_data:
          # Do apt-get update
          package_update: True
          package_reboot_if_required: true
          packages:
           - pwgen
           - micro
           - python3-venv
           - zip
          users:
            - name: linux
              sudo: ["ALL=(ALL) NOPASSWD:ALL"]
              groups: users
              lock_passwd: false
              shell: /bin/bash
              passwd: $PWGEN:linux:{PWDEFAULTS}$
              ssh_authorized_keys:
              - $KEYGEN:linux:pub$
          write_files:
           - owner: root:root
             path: /root/linux.key
             permissions: '0600'
             content: |
               $KEYGEN:linux:priv$
          runcmd:
           # Let sshd listen on port 443 too.
           - "echo Port 22 >> /etc/ssh/sshd_config"
           - "echo Port 443 >> /etc/ssh/sshd_config"
           - "sed -i~ -e 's/^.*AllowTcpForwarding.*/AllowTcpForwarding yes/' /etc/ssh/sshd_config"
           - systemctl restart sshd


